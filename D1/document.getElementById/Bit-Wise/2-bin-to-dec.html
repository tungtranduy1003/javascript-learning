<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bin2dec</title>
  </head>
  <body>
    <h2>bin2dec</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      document.getElementById('demo').innerHTML = bin2dec(101);
      function bin2dec(bin) {
        return parseInt(bin,2).toString(10);
      }
    </script>
  </body>
</html>
