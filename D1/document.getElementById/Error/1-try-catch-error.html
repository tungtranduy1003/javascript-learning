<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>try catch</title>
  </head>
  <body>
    <h2>try catch</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      try {
        addalert('Hey babe');
      }
      catch(err) {
        document.getElementById('demo').innerHTML = err.message;
      }
    </script>
  </body>
</html>
