<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>

    <button type="button" name="button" onclick="find_min_2()">Find min 2</button>
    <button type="button" name="button" onclick="find_min_3()">Find min 3</button>
    <p>The lowest number in array is: <span id="find-min"></span>  </p>
    <p id="demo"></p>
    <p>The highest number in array is: <span id="find-max"></span> </p>
    <button type="button" name="button" onclick="find_max_1()">Find max 1</button>
    <button type="button" name="button" onclick="find_max_2()">Find max 2</button>
    <button type="button" name="button" onclick="find_max_3()">Find max 3</button>
    <script type="text/javascript">
      var points = [5,6,9,3,12,15,18,21,24,100,50,60,30,90,99,33];
      document.getElementById('demo').innerHTML = points;
      //Find_Max
      //find_max_1
      function find_max_1() {
        points.sort(function(a,b){return a-b});
        document.getElementById('find-max').innerHTML = points[points.length-1];
      }

        document.getElementById('find-max').innerHTML = Find_Max_2(points);
      }

      //Find_Max
      function Find_Max(arrName) {
        return Math.max.apply(null, arrName);
      }

      //Find_Max_2
      function Find_Max_2(arrHere) {
        var length = arrHere.length;
        var max = -Infinity;
        while (length--) {
          if (arrHere[length] > max) {
            max = arrHere[length];
          }
        }
        return max;
      }

//End of Find_Max


//Find_Min
      function Find_Min(arrName) {
        return Math.min.apply(null, arrName);
      }
      //Find_Min_2
      function Find_Min_2(arr) {
        var length = arr.length;
        var min = Infinity;
        while(length--) {
          if(arr[length] < min) {
            min = arr[length];
          }

      }
