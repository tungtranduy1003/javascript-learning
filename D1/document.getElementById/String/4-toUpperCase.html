<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String</title>
  </head>
  <body>
    <h1>To Upper Case</h1>
    <p id="demo"></p>
    <button type="button" name="button" onclick="test()">Go Go babe</button>
    <script type="text/javascript">
      function test() {
        var text1 = "Hi I'm Pikachu";
        var text2 = text1.toUpperCase();
        document.getElementById('demo').innerHTML = text2;
      }
    </script>
  </body>
</html>
