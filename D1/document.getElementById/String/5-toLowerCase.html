<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String</title>
  </head>
  <body>
    <h1>To Lower Case</h1>
    <p id="1">HIHIHIHIHIHIHIHIHIHI</p>
    <button id="2" type="button" name="button" onclick="test()">NHAO VO KIEM COM CON TRAI</button>
    <script type="text/javascript">
    function test() {
      // var i;
      for(i=1;i<3;i++){
        var str = document.getElementById(i).innerHTML;
        var txt = str.toLowerCase();
      document.getElementById(i).innerHTML = txt;
    }
    }
    </script>
  </body>
</html>
