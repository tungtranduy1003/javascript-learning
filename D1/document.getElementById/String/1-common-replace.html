<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String Replace</title>
  </head>
  <body>
    <h1>String Replace</h1>
    <button type="button" name="button" onclick="myFunction()">Pikachuuuu</button>
    <p id="demo">Welcome to Microsoft and Microsoft</p>
    <script type="text/javascript">
      function myFunction() {
        var str = document.getElementById('demo').innerHTML;
        var txt = str.replace("Microsoft","My House");
        document.getElementById('demo').innerHTML = txt;
      }
    </script>
  </body>
</html>
