<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using inner html</title>
  </head>
  <body>
    <h1>My 1st web page</h1>
    <p>My 1st Paragraph</p>
    <p id="demo"></p>
    <script type="text/javascript">
      document.getElementById('demo').innerHTML = 3 + 6;
    </script>
  </body>
</html>
