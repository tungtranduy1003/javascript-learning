<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using document.write()</title>
  </head>
  <body>
    <h1>Using document.write()</h1>
    <h2>My 1st web page</h2>
    <p>My 1st Paragraph</p>
    <script type="text/javascript">
      document.write("aaaaaaaaa");
      document.write("\n");   //cach ra trong html
      document.write("</br>"); // xuong dong trong html
      document.write(3+6);
    </script>
  </body>
</html>
