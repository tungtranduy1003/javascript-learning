<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Length of String</title>
  </head>
  <body>
    <h1>Length of string</h1>
    <p>String is: 01234567899876543210</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var string = "01234567899876543210";
      document.getElementById('demo').innerHTML =  string.length;
    </script>
  </body>
</html>
